<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Stream with Video.js</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
</head>
<body>

    <!-- Video.js Player -->
    <video id="live-stream-player" class="video-js vjs-default-skin" controls width="640" height="360">
        <source src="https://www.youtube.com/watch?v=86YLFOog4GM" type="video/youtube" />
    </video>

    <!-- Video.js and YouTube plugin scripts -->
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>

    <!-- Player Configuration -->
    <script>
        var player = videojs('live-stream-player', {
            techOrder: ['youtube'],
            sources: [{
                "type": "video/youtube",
                "src": "https://www.youtube.com/watch?v=86YLFOog4GM"
            }]
        });
    </script>

</body>
</html>
