<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js Example</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.17.2/video-js.css" rel="stylesheet" />

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.17.2/video.min.js"></script>

  <style>
    /* Custom styles for the video player */
    .video-js {
      width: 640px;
      height: 360px;
      margin: 20px auto;
    }
  </style>
</head>

<body>

  <h1>Online Video using Video.js</h1>

  <!-- Video.js Player -->
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"
    poster="https://www.example.com/poster.jpg" <!-- URL to a poster image -->
    data-setup="{}">

    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4" type="video/mp4" />
    <!-- Fallback message if video is not supported -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

</body>

</html>
