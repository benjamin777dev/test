<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js Example</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.17.2/video-js.css" rel="stylesheet" />

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.17.2/video.min.js"></script>

  <!-- Video.js YouTube Plugin -->
  <script src="https://unpkg.com/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>

  <style>
    /* Custom styles for the video player */
    .video-js {
      width: 640px;
      height: 360px;
      margin: 20px auto;
    }
  </style>
</head>

<body>

  <h1>Online Video using Video.js</h1>

  <!-- Video.js Player with YouTube Plugin -->
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
    <!-- Fallback message if video is not supported -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <h1>Embedded Video</h1>

  <!-- YouTube Video Embed -->
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/NbwiG0y25e8"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

  <script>
    // Initialize the Video.js player and set up the YouTube source
    var player = videojs('my-video', {
      techOrder: ['youtube'],
      sources: [{
        src: 'https://www.youtube.com/watch?v=NbwiG0y25e8',
        type: 'video/youtube'
      }]
    });
  </script>



<h1>YouTube Live Stream with Video.js</h1>

  <!-- Video.js Player for YouTube Live Stream -->
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script>
    // Initialize the Video.js player and set up the YouTube live stream source
    var player = videojs('my-video', {
      techOrder: ['youtube'],
      sources: [{
        src: 'https://www.youtube.com/watch?v=NbwiG0y25e8',
        type: 'video/youtube'
      }],
      youtube: {
        ytControls: 2,  // YouTube native controls
        modestbranding: 1,
        showinfo: 0
      }
    });

    // Optional: You can listen for events if needed
    player.on('ready', function() {
      console.log('Player is ready!');
    });

    player.on('error', function(error) {
      console.log('Error occurred: ', error);
    });
  </script>


</body>

</html>
